<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"> 
    <link rel="stylesheet" href="../bootstrap/icon/font/bootstrap-icons.css">
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Dom Example 1-key up</title>
</head>
<body>
    <div>
        <h1>KeyUP Event</h1>
    </div>
    <div class="container" >
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                         <h3>Change Event using Select box</h3>
                    </div>
                    <div class="card-body">
                        <form>
                           <div class="input-group mb-3">
                            <input type="password" class="form-control" aria-label="Text input with checkbox" id="pass">
                            <div class="input-group-text">
                                <input id="check" class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                                <span >Show Password</span>
                              </div>
                          </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js">
        
    </script>
</body>
</html>
